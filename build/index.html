<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Smart device</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="body-container wrapper">
      <header class="main-header">
        <div class="main-header__container container">
          <a class="logo main-header__item" href="index.html">
            <picture>
              <source media="(max-width: 320px)" srcset="img/svg/logo-mobile.svg">
              <img src="img/svg/main-logo.svg" alt="Smart Device">
            </picture>
          </a>
          <section class="main-header__contacts main-header__item header-contacts" aria-label="Контакты">
            <a class="header-contacts__item header-contacts__item--mail" href="mailto:info@sd.ru" aria-label="Почта">
              <span class="header-contacts__item-text">info@sd.ru</span>
            </a>
            <a class="header-contacts__item header-contacts__item--tel" href="tel:+74950005252" aria-label="Телефон">
              <span class="header-contacts__item-text">+7 (495) 000 52 52</span>
            </a>
          </section>
          <a href="#" class="main-header__get-call main-header__item get-call-button button">
            Заказать звонок
          </a>
        </div>
      </header>
      <main>

      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
